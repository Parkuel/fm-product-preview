<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://kit.fontawesome.com/fb1645be77.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img class="chanel" src="./images/image-product-desktop.jpg" alt="chanel" class="content_img">
    <div class="content_texts">
      <p class="pre_header">PERFUME</p>
      <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="discount_price">$149.99</p>
        <p class="main_price">$169.99</p>
      </div>
      <button class="add_cart"><i class="fa-sharp fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </div>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/proficient-temi/">Disu Temidayo</a></p>
    
  </div>
</body>
</html>
